<button (click) = toggleMensagem()>Visualizar/Ocultar</button>

<ul *ngIf="mostrarMensagem">
    <li *ngFor="let aluno of alunos"
        [ngClass]="{'azul': aluno.status, 'vermelho': !aluno.status}"
        [ngStyle]="{'font-size.px': fonte}"
    >
        {{ aluno.id }} - {{ aluno.nome }} - {{ aluno.status }}
    </li>
</ul>

<button (click)="aumentarFonte()">A+</button>
<button (click)="diminuirFonte()">A-</button>
